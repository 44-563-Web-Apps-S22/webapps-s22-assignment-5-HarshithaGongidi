<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 5 - Responsive Design</title>
  <header><h3> Birds by Harshitha Gongidi</h3><header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-2">G</div>
        <div class="col-sm-2">O</div>
        <div class="col-sm-2">N</div>
        <div class="col-sm-2">G</div>
        <div class="col-sm-2">I</div>
        <div class="col-sm-2">D</div>
  </div>
    <div class="row">
      <div class="col-md">Gabar Goshawk</div>
      <div class="col-md">Olive-backed Sunbird</div>
      <div class="col-md">Northern Royal Albatross</div>
      <div class="col-md">Gang-gang Cockatoo</div>
      <div class="col-md">Iago Sparrow</div>
      <div class="col-md">dove</div>
    </div>
    <br>
    <p>The bird names row break first when we reduce the size of the page. That's probably because of the class col-md for bird names.</p>
    <br>

    <div class="container">
      <img src="Images/dove.jpg" class="img-fluid" alt="Dove" height="300" width="300">
      <img src="Images/iagosparrow.jpg" class="img-fluid" alt="Iago Sparrow" height="300" width="300">
      <img src="Images/sunbird.jpg" class="img-fluid" alt="Olive-backed Sunbird" height="300" width="300">
    </div>
    <br>
    <div class="container">
      <img src="Images/dove.jpg" class="img-thumbnail" alt="Dove" height="300" width="300">
      <img src="Images/iagosparrow.jpg" class="img-thumbnail" alt="Iago Sparrow" height="300" width="300">
      <img src="Images/sunbird.jpg" class="img-thumbnail" alt="Olive-backed Sunbird" height="300" width="300">
    </div>
</body>
</html>
